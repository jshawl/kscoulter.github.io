<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game In Space!</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <img class="heart" alt="heart_outline" src="images/heart.png"/>
    <h1>Concentration Game</h1>
    <h2 class="hidden">In Space!</h2>
    <p>Find a match for every card!</p>
    <nav class="hidden menu">
      <ul>
        <li>Space</li>
        <li>Locks</li>
        <li>Animals</li>
      </ul>
    </nav>
    <section class="table" style="display: table;">
    </section>
    <button class="reset">Reset Game</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
