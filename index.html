<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h1>Tic-<span class="midtitle">Tac</span>-Toe</h1>
    <h2 class="whoseturn">Place an X</h2>
    <form class="gameBoard">
      <section class="row top-row">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
      </section>
      <section class="row mid-row">
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
      </section>
      <section class="row bot-row">
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
      </section>
    </form>
    <button>
      <p class="reset">Reset</p>
    </button>
    <script src="script.js"></script>
  </body>
</html>
